  <canvas id="maincanvas" height="500" width="500" ></canvas>

  <script type="text/javascript">
    
    // request animation frame browser compatibility shim
    window.requestAnimFrame = (function(){
        return  window.requestAnimationFrame     ||     // found where browsers are friendly
              window.webkitRequestAnimationFrame ||     // webkit based browsers, chrome, chromium, safari 6.0+ etc 
              window.mozRequestAnimationFrame    ||     // firefox 
              window.oRequestAnimationFrame      ||     // opera
              window.msRequestAnimationFrame     ||     // ie 
              function( callback ) {                    // setTimeout fallback
                  window.setTimeout(callback, 1000 / 60);
              };
    })();

    initGame();

    window.requestAnimFrame(mainloop);
  </script>
